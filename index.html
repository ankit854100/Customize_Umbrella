<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="root">
        <div class="logo_container">
            <img id="spinner" src="./resources/loader_icon.svg" alt="spinner" class="blue_filter" style="display: none;">
            <div class="parent">
                <img id="umbrella" class="image1" src="./resources/Blue_umbrella.png" />
                <img id="logo" class="image2" src="https://via.placeholder.com/100" style="display: none;" />
            </div>
        </div>
        <div class="description">
            <div>
                <h1>Custom Umbrella</h1>
                <div class="colors_container">
                    <div class="color" name="blue" style="background-color: 569DAA;"></div>
                    <div class="color" name="yellow" style="background-color: EBB02D"></div>
                    <div class="color" name="pink" style="background-color: E11299"></div>
                </div>
                <p><b>Customize your Umbrella</b></p>
                <p>upload a logo for instant preview</p>
                <p><small>.png and .jpg file only. Max file size if 5MB</small></p>
                <div class="upload_logo_button">
                    <img src="./resources/upload_icon.svg" alt="SVG Image" class="white_filter">
                    <label for="img">Click me to upload image</label>
                    <input type="file" name="uploadfile" id="img" style="display: none;" />
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
